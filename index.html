<! DOCTYPE html>
<html ng-app="myAJSApp">
<head>
	<meta charset="utf-8">
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
	<title>My Angular JS App</title>
</head>
<body>
	<div ng-controller="myAJSController">
		{{fun1()}}
		
	</div>
</body>
</html>

<script>
	(function () {
	//comment line
	'use strict';

angular.module('myAJSApp',[]);

.controller('myAJSController', function ($scope) {
	$scope.fun1 = function () {
		return "AJ fun1 invoked";
	};

});

}) ();

</script>
